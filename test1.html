<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="...">
    <meta name="description" content="...">
    <meta name="author" content="...">
    <title>IoT SAU 2021</title>
    <link rel="shortcut icon" href="./Image/Iconicon-Veggies-Bananas.ico" type="image/x-icon">
</head>

<body>
    <h1>-- Form Tag -- </h1>
    <h2>ลงทะเบียนพนักงาน</h2>
    <Form action="#" method="POST/GET">
        ชื่อ <input type="text" name="" id="">
        <br><br>
        ปีเกิด <input type="number" name="emp_byear" id="">
        <br><br>
        รหัสผ่าน <input type="password" name="emp_pwd" id="">
        <br><br>
        วันเดือนเกิด <input type="date" name="emp_bday" id="">
        <br><br>
        วัน เวลา ทำงาน <input type="datetime-local" name="emp_dwork" id="">
        <br><br>
        เวลาเกิด <input type="time" name="emp_btime" id="">
        <br><br>
        <!-- radio ต้องเลือก และเลือกได้แค่ 1 -->>
        <input type="radio" name="emp_sex" id="" value="m">ชาย
        <input type="radio" name="emp_sex" id="" value="f">หญิง
        <input type="radio" name="emp_sex" id="" checked value="o">ทางเลือก
        <br><br>
        การศึกษาสูงสุด
        <select name="emp_educate" id="">
            <option value="ครี">ปริญญาตรี</option>
            <option value="โท">ปริญญาโท</option>
            <option value="เอก" selected>ปริญญาเอก</option>
        </select>
        <br><br>
        คำนำหน้า
        <select name="emp_title" id="" size="3">
            <option value="1"> ด.ช</option>
            <option value="2">ด.ญ</option>
            <option value="3" selected>นาย</option>
            <option value="4">นาง</option>
            <option value="5">นางสาว</option>
        </select>
        <br><br>
        เครื่องดื่มที่ชอบ
        <select name="emp_drink" id="" size="4" multiple>
            <option value="น้ำส้ม">น้ำส้ม</option>
            <option value="กาแฟ">กาแฟ</option>
            <option value="น้ำแดง">น้ำแดง</option>
            <option value="ชา">ชา</option>
            <option value="โค๊ก">โค๊ก</option>
            <option value="แฟนต้า">แฟนต้า</option>
        </select>
        <br><br>
        เครื่องดื่มที่ชอบ 2
        <input type="checkbox" name="emp_drink1" id="" value="น้ำส้ม">น้ำส้ม
        <input type="checkbox" name="emp_drink2" id="" value="กาแฟ" checked>กาแฟ
        <input type="checkbox" name="emp_drink3" id="" value="น้ำแดง" checked>น้ำแดง
        <input type="checkbox" name="emp_drink4" id="" value="ชา">ชา
        <input type="checkbox" name="emp_drink5" id="" value="โค๊ก">โค๊ก
        <input type="checkbox" name="emp_drink6" id="" value="แฟนต้า">แฟนต้า
        <br><br>
        เลือกไฟส์งาน
        <input type="file" name="emp_files" id="" accept="image/*">
        <br><br>
        หมายเหตู
        <textarea name="emp_note" id="" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit" value="ตกลง">
        <input type="reset" value="ยกเลิก">
        <button>save</button>
        <button>ยกเลิก ไม่เอา Cancel</button>
    </Form>


</body>

</html>
